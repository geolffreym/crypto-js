<input type="text" id="tocr">
<button id="crypt">Crypt</button>
<code id="result"></code>
<script src="./frontend/dist/index.bundle.js"></script>
<script>


    document.getElementById('crypt').addEventListener('click', () => {
        window.CryptoObj.crypt(
            document.getElementById('tocr').value,
            document.getElementById('pub').value
        ).then((k) => {
            document.getElementById('result').textContent = window.CryptoObj.arrayBufferToBase64String(k)

        })
    })


</script>
